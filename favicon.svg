<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0d0d0d"/>

  <!-- Circuit dots grid (decorative) -->
  <circle cx="10" cy="10" r="1.2" fill="#39ff8820"/>
  <circle cx="54" cy="10" r="1.2" fill="#39ff8820"/>
  <circle cx="10" cy="54" r="1.2" fill="#39ff8820"/>
  <circle cx="54" cy="54" r="1.2" fill="#39ff8820"/>
  <circle cx="32" cy="8"  r="1.2" fill="#a855f740"/>
  <circle cx="8"  cy="32" r="1.2" fill="#a855f740"/>
  <circle cx="56" cy="32" r="1.2" fill="#a855f740"/>
  <circle cx="32" cy="56" r="1.2" fill="#a855f740"/>

  <!-- Lock body -->
  <rect x="18" y="33" width="28" height="20" rx="4" fill="url(#bodyGrad)"/>

  <!-- Lock shackle (arc) -->
  <path d="M22 33 V24 A10 10 0 0 1 42 24 V33" stroke="url(#shackleGrad)" stroke-width="4.5" stroke-linecap="round" fill="none"/>

  <!-- Keyhole circle -->
  <circle cx="32" cy="43" r="4" fill="#0d0d0d"/>
  <!-- Keyhole slot -->
  <rect x="30.5" y="44.5" width="3" height="5" rx="1.5" fill="#0d0d0d"/>

  <!-- Scan line highlight -->
  <rect x="18" y="38" width="28" height="1.5" rx="0.75" fill="#ffffff08"/>

  <!-- Corner brackets (terminal aesthetic) -->
  <path d="M4 14 L4 4 L14 4"   stroke="#39ff88" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
  <path d="M60 14 L60 4 L50 4" stroke="#39ff88" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
  <path d="M4 50 L4 60 L14 60" stroke="#39ff88" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
  <path d="M60 50 L60 60 L50 60" stroke="#39ff88" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>

  <defs>
    <linearGradient id="bodyGrad" x1="18" y1="33" x2="46" y2="53" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#39ff88"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="shackleGrad" x1="22" y1="24" x2="42" y2="33" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#39ff88"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
</svg>
